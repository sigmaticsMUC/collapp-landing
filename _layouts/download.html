<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta name="twitter:card" content="app">
  <meta name="twitter:site" content="@alexCollapp">
  <meta name="twitter:description" content="Join the Beta today! Community tailored for your needs! Find groups that suit you">
  <meta name="twitter:app:country" content="US">
  <meta name="twitter:app:name:googleplay" content="Collapp: Your Community Platform">
  <meta name="twitter:app:id:googleplay" content="collapp.collapp">
  <meta name="twitter:app:url:googleplay" content="{{ site.playstore_link }}">

  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <base target="_blank">

  <title class="pageTitle">{{ site.page_title }}</title>
  <meta name="description" content="{{ site.app_description }}">

  <!-- <link rel="shortcut icon" href="{{ site.app_icon }}"> -->
  <link rel="../" href="/assets/appicon.png">

  <!-- Smart App Banner -->
  <!--
  {% if site.enable_smart_app_banner %}
    <meta name="apple-itunes-app" content="app-id={{ site.ios_app_id }}">
  {% endif %}
  -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <link rel="stylesheet" href="/main.css">
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="../main.css">

  <!-- Global site tag (gtag.js) - Google Analytics -->
  {% if site.enable_google_analytics %}
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-179036787-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-179036787-1');
  </script>
  {% endif %}
</head>

<body>

    <article class="page markdown-body">
        {{ content }}
    </article>


</body>

</html>
